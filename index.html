<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Matching Game</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="favicon.ico" />
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <link rel="stylesheet" href="css/events-animation.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="bg-image"></div>

  <div class="container">
    <header>
      <h1>Matching Game</h1>
    </header>

    <section class="score-panel">
      <ul class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </ul>

      <span class="moves"></span> Moves

      <div class="restart">
        <i class="fa fa-repeat"></i>
      </div>
    </section>

    <ul class="deck"></ul>
  </div>

  <div class="modal congrats-modal">
    <div class="congrats-box">
      <div class="congrats-title-bar">
        <span class="congrats-title-bar-msg">1</span>
        <span class="btn round-btn congrats-close-btn">&times;</span>
      </div>
      <div class="stars">
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
        <li><i class="fa fa-star"></i></li>
      </div>
      <div class="congrats-msg">IUPIII!</div>
      <div class="congrats-footer">
        <div class="btn congrats-play-again">
          Play agay?
        </div>
      </div>
    </div>
  </div>

  <audio class="sound-card-click" src="sound/253168__suntemple__sfx-ui-button-click.wav" preload="auto" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio class="sound-cards-match" src="sound/257227__javierzumer__ui-interface-positive.wav" preload="auto" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio class="sound-ending-game" src="sound/bensound-jazzyfrenchy.mp3" preload="auto" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <script src="js/events.js"></script>
  <script src="js/events-animation.js"></script>
  <script src="js/events-game.js"></script>
  <script src="js/events-sound.js"></script>
  <script src="js/card.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
